version: "3.2"
services:
    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        environment:
            - TZ=America/Mexico_City
        ports:
            - 9090:9090
        command:
            - --config.file=/etc/prometheus/prometheus.yml
            - --web.enable-admin-api
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
        depends_on:
            - cadvisor
    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        container_name: cadvisor
        environment:
            - TZ=America/Mexico_City
        ports:
            - 9089:8080
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
    loki:
        image: grafana/loki:2.2.0
        container_name: loki
        environment:
            - TZ=America/Mexico_City
        ports:
            - "9091:3100"
        command: 
            - --config.file=/etc/loki/local-config.yaml
        volumes:
            - './loki-config.yaml:/etc/loki/local-config.yaml'
    promtail:
        image: grafana/promtail:2.2.0
        container_name: promtail
        environment:
            - TZ=America/Mexico_City
        volumes:
            - '/var/lib/docker/containers:/var/lib/docker/containers'
            - './promtail-config.yaml:/etc/promtail/config.yml'
        command: 
            - --config.file=/etc/promtail/config.yml            
    httpd01:
        image: httpd
        logging:
            driver: "json-file"
            options:
                tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
                max-size: 1g
        container_name: httpd_balanced_01
        environment:
            - TZ=America/Mexico_City        
        volumes:
            # server files
            - '${PWD}/httpd/htdocs:/usr/local/apache2/htdocs/'
            # Config files
            - '${PWD}/httpd/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf'
            - '${PWD}/httpd/conf/extra/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.cer:/usr/local/apache2/conf/server.cer'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.key:/usr/local/apache2/conf/server.key'
            - '${PWD}/httpd/conf/certs/fullchain.cer:/usr/local/apache2/conf/fullchain.cer'
        ports:
            - "8087:80"
            - "8097:443"
        restart: unless-stopped
    httpd02:
        image: httpd
        logging:
            driver: "json-file"
            options:
                tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
                max-size: 1g
        container_name: httpd_balanced_02
        environment:
            - TZ=America/Mexico_City        
        volumes:
            # server files
            - '${PWD}/httpd/htdocs:/usr/local/apache2/htdocs/'
            # Config files
            - '${PWD}/httpd/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf'
            - '${PWD}/httpd/conf/extra/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.cer:/usr/local/apache2/conf/server.cer'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.key:/usr/local/apache2/conf/server.key'
            - '${PWD}/httpd/conf/certs/fullchain.cer:/usr/local/apache2/conf/fullchain.cer'
        ports:
            - "8088:80"
            - "8098:443"
        restart: unless-stopped
    httpd03:
        image: httpd
        logging:
            driver: "json-file"
            options:
                tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
                max-size: 1g
        container_name: httpd_balanced_03        
        environment:
            - TZ=America/Mexico_City
        volumes:
            # server files
            - '${PWD}/httpd/htdocs:/usr/local/apache2/htdocs/'
            # Config files
            - '${PWD}/httpd/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf'
            - '${PWD}/httpd/conf/extra/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.cer:/usr/local/apache2/conf/server.cer'
            - '${PWD}/httpd/conf/certs/team.angelbrv.com.key:/usr/local/apache2/conf/server.key'
            - '${PWD}/httpd/conf/certs/fullchain.cer:/usr/local/apache2/conf/fullchain.cer'
        ports:
            - "8089:80"
            - "8099:443"
        restart: unless-stopped
    php:
        build:
            context: .
            dockerfile: Dockerfile
        logging:
            driver: "json-file"
            options:
                tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
                max-size: 1g
        container_name: php_service
        environment:
            - TZ=America/Mexico_City
        volumes:
            - '${PWD}/httpd/htdocs:/var/www/html'
            - './php.ini-production:/usr/local/etc/php/php.ini-production'
            - './php.ini-development:/usr/local/etc/php/php.ini-development'
        restart: unless-stopped
        ports:
            - "9000:9000"

networks:
    default:
        external:
          name: apachesnet

secrets:
    POSTGRES_PASSWORD:
        file: .secret_password_postgres.txt
